<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body>
<div>
    <div class="container">
        <div class="col-6">
            <label><b>채팅방</b></label>
        </div>
        <div>
            <div id="msgArea" class="col"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="msg" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function(){
        let username = "username";
        let stompClient = null;

        $("#disconn").on("click", (e) => {
            disconnect();
        });

        $("#button-send").on("click", (e) => {
            send();
        });

        // STOMP 연결 설정
        function connect() {
            const socket = new SockJS('/chat');  // 서버 엔드포인트 (STOMP)
            stompClient = Stomp.over(socket);

            // 서버에 연결 후 실행
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                // 메시지 구독 (서버에서 메시지를 받는 경로)
                stompClient.subscribe('/sub/messages', function (messageOutput) {
                    onMessage(JSON.parse(messageOutput.body));
                });

                onOpen();
            });
        }

        // 메시지 전송
        function send() {
            let msg = document.getElementById("msg").value;
            if (msg.trim() !== "") {
                stompClient.send("/pub/chat", {}, JSON.stringify({ 'username': username, 'message': msg }));
                document.getElementById("msg").value = '';
            }
        }

        // 채팅창에 들어왔을 때
        function onOpen() {
            let message = username + " 님이 입장하셨습니다.";
            stompClient.send("/pub/chat", {}, JSON.stringify({ 'username': username, 'message': message }));
        }

        // 채팅창에서 나갔을 때
        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                console.log("Disconnected");
            }
            let message = username + " 님이 방을 나가셨습니다.";
            stompClient.send("/pub/chat", {}, JSON.stringify({ 'username': username, 'message': message }));
        }

        // 메시지 수신
        function onMessage(message) {
            let str;
            const sender = message.username;
            const content = message.message;

            if (sender === username) {
                str = "<div class='col-6'><div class='alert alert-secondary'><b>" + sender + " : " + content + "</b></div></div>";
            } else {
                str = "<div class='col-6'><div class='alert alert-warning'><b>" + sender + " : " + content + "</b></div></div>";
            }
            $("#msgArea").append(str);
        }

        // 페이지 로드 시 연결
        connect();
    });
</script>


</body>

</html>
